    <script>
      const icon = document.getElementById('music-icon');
      const audio = document.getElementById('background-music');
      const musicFiles = ['1.mp3', '2.mp3', '3.mp3', '4.mp3', '5.mp3', '6.mp3', '7.mp3'];
      let currentMusicIndex = -1;

      // Select a random music file
      function getRandomMusic() {
        currentMusicIndex = Math.floor(Math.random() * musicFiles.length);
        return musicFiles[currentMusicIndex];
      }

      // Play next music file
      function playNextMusic() {
        currentMusicIndex = (currentMusicIndex + 1) % musicFiles.length;
        audio.src = musicFiles[currentMusicIndex];
        audio.currentTime = 0;
        audio.play().catch(() => {
          // Autoplay blocked by browser
        });
      }

      // Set random music file on load
      audio.src = getRandomMusic();

      // When music ends, play the next one
      audio.addEventListener('ended', playNextMusic);

      // Autoplay music when page loads
      window.addEventListener('load', () => {
        // Set playback position to start on load
        audio.addEventListener('loadedmetadata', () => {
          audio.currentTime = 0;
          // Attempt to play
          audio.play().catch(() => {
            // Autoplay blocked by browser, will play on first user interaction
          });
        }, { once: true });
        
        // If already loaded, set position to start immediately
        if (audio.readyState >= 1) {
          audio.currentTime = 0;
          audio.play().catch(() => {
            // Autoplay blocked by browser, will play on first user interaction
          });
        }
      });

      // Unmute on first user interaction
      document.addEventListener('click', () => {
        if (audio.paused) {
          audio.play();
        }
        if (audio.muted) {
          audio.muted = false;
          icon.classList.add('playing');
        }
      });

      icon.addEventListener('click', (e) => {
        e.stopPropagation();
        if (audio.muted) {
          audio.muted = false;
          icon.classList.add('playing');
        } else {
          audio.muted = true;
          icon.classList.remove('playing');
        }
      });

      // Wedding Countdown
      function updateCountdown() {
        const weddingDate = new Date('2026-06-15T00:00:00').getTime();
        const now = new Date().getTime();
        const distance = weddingDate - now;

        if (distance < 0) {
          document.querySelector('.countdown-title').textContent = "We're Married!";
          document.getElementById('days').textContent = 0;
          document.getElementById('hours').textContent = 0;
          document.getElementById('minutes').textContent = 0;
          document.getElementById('seconds').textContent = 0;
          return;
        }

        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);

        document.getElementById('days').textContent = String(days).padStart(2, '0');
        document.getElementById('hours').textContent = String(hours).padStart(2, '0');
        document.getElementById('minutes').textContent = String(minutes).padStart(2, '0');
        document.getElementById('seconds').textContent = String(seconds).padStart(2, '0');
      }

      updateCountdown();
      setInterval(updateCountdown, 1000);
    </script>

